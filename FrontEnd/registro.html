<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>
  <link rel="stylesheet" href="CSS/formularios.css">
</head>

<body>
  <main class="main">
    <h1 class="form__title">Ingrese sus datos</h1>
    <form class="form form--bloque" action="">
      <label class="form__label" for="usuario">Nombre de usuario:</label>
      <input class="form__input" type="text" name="usuario" placeholder="ej: Juan Perez">
      <label class="form__label" for="correo">Correo electronico:</label>
      <input class="form__input" type="text" name="correo" placeholder="example@example.com">
      <label class="form__label" for="documento">Numero de documento:</label>
      <input class="form__input" type="text" name="documento" placeholder="222222222">
      <label class="form__label" for="rol">Rol de usuario:</label>
      <select class="form__select" name="rol" id="">
        <option>Seleccione un rol</option>
        <option value="1">Administrador</option>
        <option value="2">Gerente</option>
      </select>
      <label class="form__label" for="telefono">Telefono:</label>
      <input class="form__input" type="text" name="telefono" placeholder="123 456 7890">
      <label class="form__label" for="contrasenia">Contrase単a:</label>
      <input class="form__input" type="password" name="contrasenia" placeholder="Ingrese su contrase単a">

      <button class="form__button" type="submit" href="">Registrar</button>

      <div class="form__links">
        <a class="form__link" href="">多Olvidaste la contrase単a?</a>
        <a class="form__link" href="">Nuevo usuario</a>
      </div>
    </form>
  </main>
</body>

</html>
